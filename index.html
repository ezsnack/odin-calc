<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="block">
      <div class="key" id="clear">C</div>
      <div class="key" id="calculate">=</div>
      <div class="key number">7</div>
      <div class="key number">8</div>
      <div class="key number">9</div>
      <div class="key op" id="div">/</div>
      <div class="key number">4</div>
      <div class="key number">5</div>
      <div class="key number">6</div>
      <div class="key op" id="mul">*</div>
      <div class="key number">1</div>
      <div class="key number">2</div>
      <div class="key number">3</div>
      <div class="key op" id="sub">-</div>
      <div class="key number">0</div>
      <div class="key" id="dot">.</div>
      <div class="key op" id="add">+</div>
    </div>
  </div>
</body>
</html>
