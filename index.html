<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="block">
      <button class="key" id="backspace">&lArr;</button>
      <button class="key" id="clear">C</button>
      <button class="key" id="calculate">=</button>
      <button class="key number">7</button>
      <button class="key number">8</button>
      <button class="key number">9</button>
      <button class="key op" id="div">/</button>
      <button class="key number">4</button>
      <button class="key number">5</button>
      <button class="key number">6</button>
      <button class="key op" id="mul">*</button>
      <button class="key number">1</button>
      <button class="key number">2</button>
      <button class="key number">3</button>
      <button class="key op" id="sub">-</button>
      <button class="key number">0</button>
      <button class="key" id="dot">.</button>
      <button class="key op" id="add">+</button>
    </div>
  </div>
</body>
</html>
